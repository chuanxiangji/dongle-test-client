<ion-header>
  <ion-navbar>
    <ion-title style="margin-right: 44px">Find BLE devices</ion-title>
    <ion-buttons style="width:44px" end>
        <ion-spinner *ngIf="isScanning" name="circles"></ion-spinner>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click) = "startScanning()" >Start scan</button>
  <ion-item *ngFor="let device of devices">
    <h2>{{device.name}}</h2>
    <p>{{device.id}}</p>
    <p>{{device.rssi}}</p>
    <button ion-button (click) = "connectToDevice(device)" >connect</button>
    <button ion-button (click) = "disconnectDevice(device)" >disconnect</button>
  </ion-item>
</ion-content>
